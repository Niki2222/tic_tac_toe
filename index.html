<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center">
      <div class="card" style="width: 20rem;">
        <h1>Tic-tac-toe</h1>
        <div class="row row-cols-3">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
        <br>
        <div class="d-grid gap-2 d-md-block">
          <button id="btnX" class="btn btn-primary x" type="button" onclick="startPlayerX()">Start PlayerX</button>
          <button id="btn0" class="btn btn-primary y" type="button" onclick="startPlayerY()">Start Player0</button>
        </div>
        <br>  
        <button type="button" class="btn btn-danger" id="reset_all" onclick="reset_all()">Reset</button>
        <div id="winner"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
